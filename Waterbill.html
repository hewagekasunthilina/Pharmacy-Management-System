<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Water Bill | Nimedco Pharmacy</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->

<body>
       <!-- Card -->
 <div class="card mx-xl-5">

        <!-- Card body -->
        <div class="card-body">
    
            <!--form-->
            <form >
                <h2 style="margin-left:500px" class="text-primary">Water-Bill Details</h2>
                <h3  style="margin-left: 15px;"><b>Bill Information</b></h3>
                <hr style = " border: 1px solid black;">  

                <!--input year -->
                <label for="defaultFormCardNameEx" class="text-primary">Bill Year</label>
                <input type="text" id="defaultFormCardNameEx" class="form-control" placeholder="Enter Bill Year" name="billyear">
    
                <br>
                
                <!--input month-->
                <!--Dropdown primary-->
         <div class="dropdown">
       
         <label for="defaultFormCardNameEx" class="text-primary">Bill Month</label>
         <br>
         <!--Trigger-->
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" name ="billmonth">Bill Month</button>
      
      
        <!--Menu-->
        <div class="dropdown-menu dropdown-primary">
          <a class="dropdown-item" href="#">January</a>
          <a class="dropdown-item" href="#">February</a>
          <a class="dropdown-item" href="#">March</a>
          <a class="dropdown-item" href="#">April</a>
          <a class="dropdown-item" href="#">May</a>
          <a class="dropdown-item" href="#">June</a>
          <a class="dropdown-item" href="#">July</a>
          <a class="dropdown-item" href="#">August</a>
          <a class="dropdown-item" href="#">September</a>
          <a class="dropdown-item" href="#">October</a>
          <a class="dropdown-item" href="#">November</a>
          <a class="dropdown-item" href="#">December</a>
        </div>
       </div>
      <!--/Dropdown primary-->
      <br>
                <!--input units -->
                <label for="defaultFormCardEmailEx" class="text-primary">Total No Of Unit Consumed</label>
                <input type="email" id="defaultFormCardEmailEx" class="form-control" name="noofunits" placeholder="Enter  Total No Of Units">
    
                <br>


                <!--input units -->
                <label for="defaultFormCardEmailEx" class="text-primary">Total Amount(Rs)</label>
                <input type="email" id="defaultFormCardEmailEx" class="form-control" name="totamouunt" placeholder="Enter Total Amount">
    
                 <br>
                 <!--input units -->
                 <label for="defaultFormCardEmailEx" class="text-primary">Paid</label>
                  <!-- Default checked -->
                    <div class="custom-control custom-radio">
                          <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="paid">
                          <label class="custom-control-label" for="defaultGroupExample1">Yes</label>
                    </div>
                    <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="paid" >
                                <label class="custom-control-label" for="defaultGroupExample2">No</label>
                    </div>

                    <br>
                    <!--input units -->
                    <label for="defaultFormCardEmailEx" class="text-primary">Paid Date</label>
                    <div class="form-group"> <!-- Date input -->
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                    </div>
                    <br>

                    <button type="button" class="btn btn-primary btn-rounded" style="margin-left:500px">OK</button>
                    <button type="button" class="btn btn-primary btn-rounded" style="margin-left:10px">VIEW BILL DETAILS</button>
                <br><br>
                <h3  style="margin-left: 15px;"><b>Bill Table</b></h3>
                <hr style = " border: 1px solid black;">  

            </form>
            <!-- Default form subscription -->
    
        </div>
        <!-- Card body -->
    
    </div>
    <!-- Card -->
     




  <!-- SCRIPTS -->
